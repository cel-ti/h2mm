name: Build Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies and generate requirements
      run: |
        python -m pip install --upgrade pip
        # Create requirements.txt from dependencies in pyproject.toml
        echo "click>=8.1.7" > requirements.txt
        echo "toml>=0.10.2" >> requirements.txt
        echo "rarfile>=4.2" >> requirements.txt
        echo "wcwidth>=0.2.13" >> requirements.txt
        echo "tabulate>=0.9.0" >> requirements.txt
        pip install -r requirements.txt
        pip install .
        pip install pyinstaller
        
    - name: Build with pyinstaller
      uses: sayyid5416/pyinstaller@v1
      with:
        spec: "h2mm.spec"
        requirements: "requirements.txt"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: h2mm-windows
        path: dist/h2mm.exe

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/h2mm.exe
        asset_name: h2mm.exe
        asset_content_type: application/octet-stream